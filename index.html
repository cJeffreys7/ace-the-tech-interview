<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ace the Tech Interview!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lekton&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js" type="module"></script>
  <link rel="shortcut icon" href="./images/binary-code.svg" type="image/x-icon">
</head>
<body>
  <section id="title-screen">
    <h1>
      Ace the Tech Interview!
    </h1>
    <button id="start-button" class="progress-btn btn btn-info">Let's do it!</button>
  </section>
  <section id="game-screen">
    <section id="stat-bar">
      <section id="stat-bar-menu">
        <div id="sanity-meter" class="icon-container">
          <img class="stat-icon" src="./images/brain.svg" alt="">
          <img class="stat-icon-fill"src="./images/brainFill.svg" alt="">
          <div id="brain-fill" class="stat-fill-cover"></div>
          <div id="sanity-change-indicator" class="change-indicator"></div>
        </div>
        <div id="sanity-boosters"class="icon-container">
          <img class="stat-icon" src="./images/confetti.svg" alt="">
          <img id="booster-change-indicator" class="change-indicator" src="">
        </div>
        <div id="code-concepts" class="icon-container">
          <img class="stat-icon" src="./images/binary-code.svg" alt="">
          <div id="code-change-indicator" class="change-indicator"></div>
        </div>
        <div class="icon-container">
          <img id="clock-icon" class = "stat-icon" src="./images/clock.svg" alt="">
          <div id="circular" class="stat-fill-cover">
            <div class="circle">
              <div class="bar left">
                <div class="left-progress progress"></div>
              </div>
              <div class="bar right">
                <div class="right-progress progress"></div>
              </div>
            </div>
          </div>
          <div id="clock-indicator" class="change-indicator"></div>
        </div>
        <div class="icon-container">
          <img class="stat-icon" id="light-dark-mode-icon" src="./images/darkMode.svg" alt="">
        </div>
      </section>
      <section id="booster-icon-list">

      </section>
      <section id="code-icon-list">
        <!-- <div class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner" id="booster-icon-carousel">
            
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div> -->
      </section>
    </section>
    <section id="scene-art-section">
      <img id="scene-art"" src="" alt="">
    </section>
    <section id="story-text">
      Story Text
    </section>
    <section id="buttons">
      <button id="continue-button" class="progress-btn btn btn-info">Continue</button>
      <button id="reset-button" class="progress-btn btn btn-info">Start Over</button>
    </section>
    <section id="player-choices">
      <button id="choice-1" class="choice-btn btn btn-info">Choice 1</button>
      <button id="choice-2" class="choice-btn btn btn-info">Choice 2</button>
      <button id="choice-3" class="choice-btn btn btn-info">Choice 3</button>
      <button id="choice-4" class="choice-btn btn btn-info">Choice 4</button>
    </section>   
  </section>
</body>
</html>
