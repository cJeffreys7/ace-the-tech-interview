<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ace the Tech Interview!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <header id="stat-bar">
    <img class = "stat-icon" src="./images/brain.png" alt="">
    <img class = "stat-icon" src="./images/fast-food.png" alt="">
    <img class = "stat-icon" src="./images/binary-code.png" alt="">
    <img class = "stat-icon" src="./images/clock.png" alt="">
  </header>
  <section id="scene-art-section">
    <img id="scene-art"" src="" alt="">
  </section>
  <section id="story-text">
    Story Text
  </section>
  <section id="buttons">
    <button id="continue-button" class="progress-btn btn btn-danger">Continue</button>
    <button id="reset-button" class="progress-btn btn btn-danger">Start Over</button>
  </section>
  <section id="player-choices">
    <button id="choice-1" class="choice-btn btn btn-info">Choice 1</button>
    <button id="choice-2" class="choice-btn btn btn-info">Choice 2</button>
    <button id="choice-3" class="choice-btn btn btn-info">Choice 3</button>
